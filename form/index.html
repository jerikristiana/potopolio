<!DOCTYPE html>
<html>

<head>
    <title>Belajar Javascript Part 4 : Operator Aritmatika Pada Javascript</title>
</head>

<body>
    <div id="perkalian"></div>

    <script>
        var bilangan1 = 2;
        var bilangan2 = 3;

        var perkalian = bilangan1 * bilangan2;

        document.getElementById("perkalian").innerHTML = perkalian;
    </script>
</body>

</html>
